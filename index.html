<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小琳</title>
    <style>
        /* 基础样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a); /* 渐变深色背景 */
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        /* 文字容器 */
        .container {
            position: relative;
            text-align: center;
        }

        /* 拱形标题 */
        h1 {
            font-size: 4em;
            white-space: nowrap;
            position: relative;
            transform: perspective(500px) rotateX(25deg); /* 3D 拱形效果 */
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5); /* 暗红色阴影 */
            margin: 0;
            color: #8B0000;
            animation: textGlow 3s infinite alternate;
        }

        /* 文字光泽动画 */
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(139, 0, 0, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 69, 0, 0.8), 0 0 30px rgba(255, 69, 0, 0.6); }
        }

        /* 按钮高级感设计 */
        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049); /* 渐变绿色 */
            color: white;
            border: none;
            border-radius: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2.5s forwards;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before { /* 按钮流光效果 */
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonShine {
            to { left: 150%; }
        }

        /* 背景粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(139, 0, 0, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="particles" id="particles"></div>

    <!-- 内容容器 -->
    <div class="container">
        <h1>欢迎来到我的世界</h1>
        <button onclick="window.location.href='page2.html'">进入</button>
    </div>

    <script>
        // 生成随机粒子
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 3 + 2 + 'px';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particles.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
